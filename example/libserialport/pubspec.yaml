name: libserialport

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  ffi: ^1.2.0-dev.0
dev_dependencies:
  ffigen:
    path: '../../'
  lints: ^1.0.1

ffigen:
  name: SerialPort
  description: Bindings to `headers/libserialport.h`.
  output: 'serialport_generated_bindings.dart'
  headers:
    entry-points:
      - 'headers/libserialport.h'
  comments: false

